<header class="navbar">
  <div class="navbar__brand">
    <div class="navbar__icon">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
      </svg>
    </div>
    <h2 class="navbar__title">AutoResearch Agent</h2>
  </div>

  <div class="navbar__actions">
    <!-- Desktop Navigation -->
    <nav class="navbar__nav navbar__nav--desktop">
      <a 
        *ngFor="let link of navLinks" 
        [href]="link.path" 
        class="navbar__link"
      >
        {{ link.label }}
      </a>
    </nav>

    <!-- Action Buttons -->
    <div class="navbar__buttons">
      <button 
        class="navbar__theme-toggle" 
        (click)="toggleTheme()"
        [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
          <path d="M120,40V16a8,8,0,0,1,16,0V40a8,8,0,0,1-16,0Zm72,88a64,64,0,1,1-64-64A64.07,64.07,0,0,1,192,128Zm-16,0a48,48,0,1,0-48,48A48.05,48.05,0,0,0,176,128ZM58.34,69.66A8,8,0,0,0,69.66,58.34l-16-16A8,8,0,0,0,42.34,53.66Zm0,116.68-16,16a8,8,0,0,0,11.32,11.32l16-16a8,8,0,0,0-11.32-11.32ZM192,72a8,8,0,0,0,5.66-2.34l16-16a8,8,0,0,0-11.32-11.32l-16,16A8,8,0,0,0,192,72Zm5.66,114.34a8,8,0,0,0-11.32,11.32l16,16a8,8,0,0,0,11.32-11.32ZM48,128a8,8,0,0,0-8-8H16a8,8,0,0,0,0,16H40A8,8,0,0,0,48,128Zm80,80a8,8,0,0,0-8,8v24a8,8,0,0,0,16,0V216A8,8,0,0,0,128,208Zm112-88H216a8,8,0,0,0,0,16h24a8,8,0,0,0,0-16Z"></path>
        </svg>
      </button>

      <!-- <div class="navbar__avatar" [style.background-image]="'url(' + userAvatar + ')'"></div> -->

      <!-- Mobile Menu Button -->
      <button 
        class="navbar__menu-toggle" 
        (click)="toggleMobileMenu()"
        [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
        [class.navbar__menu-toggle--active]="isMobileMenuOpen"
      >
        <span class="navbar__menu-icon"></span>
        <span class="navbar__menu-icon"></span>
        <span class="navbar__menu-icon"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <nav 
    class="navbar__nav navbar__nav--mobile"
    [class.navbar__nav--mobile-open]="isMobileMenuOpen"
  >
    <a 
      *ngFor="let link of navLinks" 
      [href]="link.path" 
      class="navbar__link navbar__link--mobile"
      (click)="closeMobileMenu()"
    >
      {{ link.label }}
    </a>
  </nav>
</header>

<!-- Mobile Menu Overlay -->
<div 
  class="navbar__overlay"
  *ngIf="isMobileMenuOpen"
  (click)="closeMobileMenu()"
></div>
