<header class="navbar">
  <div class="navbar__brand">
    <div class="navbar__icon">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
      </svg>
    </div>
    <h2 class="navbar__title">AutoResearch Agent</h2>
  </div>

  <div class="navbar__actions">
    <!-- Desktop Navigation -->
    <nav class="navbar__nav navbar__nav--desktop">
      <a 
        *ngFor="let link of navLinks" 
        [href]="link.path" 
        class="navbar__link"
      >
        {{ link.label }}
      </a>
    </nav>

    <!-- Action Buttons -->
    <div class="navbar__buttons">
      <button 
        class="navbar__theme-toggle" 
        (click)="toggleTheme()"
        [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
          <path d="M120,40V16a8,8,0,0,1,16,0V40a8,8,0,0,1-16,0Zm72,88a64,64,0,1,1-64-64A64.07,64.07,0,0,1,192,128Zm-16,0a48,48,0,1,0-48,48A48.05,48.05,0,0,0,176,128ZM58.34,69.66A8,8,0,0,0,69.66,58.34l-16-16A8,8,0,0,0,42.34,53.66Zm0,116.68-16,16a8,8,0,0,0,11.32,11.32l16-16a8,8,0,0,0-11.32-11.32ZM192,72a8,8,0,0,0,5.66-2.34l16-16a8,8,0,0,0-11.32-11.32l-16,16A8,8,0,0,0,192,72Zm5.66,114.34a8,8,0,0,0-11.32,11.32l16,16a8,8,0,0,0,11.32-11.32ZM48,128a8,8,0,0,0-8-8H16a8,8,0,0,0,0,16H40A8,8,0,0,0,48,128Zm80,80a8,8,0,0,0-8,8v24a8,8,0,0,0,16,0V216A8,8,0,0,0,128,208Zm112-88H216a8,8,0,0,0,0,16h24a8,8,0,0,0,0-16Z"></path>
        </svg>
      </button>

      <!-- Profile Avatar with Popover -->
      @if (currentUser$ | async; as user) {
        <div class="navbar__profile-container">
          <button 
            class="navbar__avatar" 
            (click)="toggleProfilePopover()"
            [attr.aria-label]="'User menu'"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
              <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
            </svg>
          </button>

          <!-- Profile Popover -->
          @if (isProfilePopoverOpen) {
            <div class="navbar__popover">
              <div class="navbar__popover-header">
                <div class="navbar__popover-avatar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
                  </svg>
                </div>
                <span class="navbar__popover-name">{{ username$ | async }}</span>
              </div>
              <div class="navbar__popover-divider"></div>
              <button class="navbar__popover-logout" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z"></path>
                </svg>
                Logout
              </button>
            </div>
          }
        </div>
      }

      <!-- Mobile Menu Button -->
      <button 
        class="navbar__menu-toggle" 
        (click)="toggleMobileMenu()"
        [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
        [class.navbar__menu-toggle--active]="isMobileMenuOpen"
      >
        <span class="navbar__menu-icon"></span>
        <span class="navbar__menu-icon"></span>
        <span class="navbar__menu-icon"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <nav 
    class="navbar__nav navbar__nav--mobile"
    [class.navbar__nav--mobile-open]="isMobileMenuOpen"
  >
    <a 
      *ngFor="let link of navLinks" 
      [href]="link.path" 
      class="navbar__link navbar__link--mobile"
      (click)="closeMobileMenu()"
    >
      {{ link.label }}
    </a>
  </nav>
</header>

<!-- Mobile Menu Overlay -->
@if (isMobileMenuOpen) {
  <div 
    class="navbar__overlay"
    (click)="closeMobileMenu()"
  ></div>
}

<!-- Profile Popover Overlay -->
@if (isProfilePopoverOpen) {
  <div 
    class="navbar__overlay"
    (click)="closeProfilePopover()"
  ></div>
}
